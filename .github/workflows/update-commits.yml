name: Update Commit Badge

on:
  schedule:
    - cron: '*/5 * * * *' # roda a cada 5 minutos
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Count commits
        run: |
          COUNT=$(git rev-list --count origin/main)
          echo $COUNT > commits.txt

      - name: Generate SVG badge
        run: |
          curl -s "https://img.shields.io/badge/commits-$COUNT-blue.svg" > commit-badge.svg

      - name: Commit and push badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add commits.txt commit-badge.svg
          git commit -m "Update commit badge" || echo "No changes"
          git push
