name: Update Commit Count Badge

on:
  schedule:
    - cron: '*/5 * * * *'  # roda a cada 5 minutos (UTC)
  workflow_dispatch:        # permite rodar manualmente

jobs:
  count_commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Count commits
        run: |
          COUNT=$(git rev-list --count origin/main)
          echo "Commits: $COUNT"
          echo $COUNT > commits.txt

      - name: Generate badge JSON
        run: |
          echo "{
            \"schemaVersion\": 1,
            \"label\": \"commits\",
            \"message\": \"$COUNT\",
            \"color\": \"blue\"
          }" > commit-badge.json

      - name: Commit and push badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add commits.txt commit-badge.json
          git commit -m "Update commit count badge" || echo "No changes"
          git push
